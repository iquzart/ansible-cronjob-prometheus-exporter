---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: rockey8
    image: diquzart/ansible-systemd-rocky:8
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/lib/systemd/systemd"
    privileged: true
    pre_build_image: true
  - name: ubuntu2004
    image: diquzart/ansible-systemd-ubuntu
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/lib/systemd/systemd"
    privileged: true
    pre_build_image: true
  - name: debian10
    image: diquzart/ansible-systemd-debian
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/lib/systemd/systemd"
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callbacks_enabled: profile_tasks, timer, yaml
    # ssh_connection:
    #   pipelining: false
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .